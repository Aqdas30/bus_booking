{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center fw-bold">Register</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded">
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
                            <input type="{{ field.field.widget.input_type }}" name="{{ field.html_name }}" id="{{ field.id_for_label }}"
                                   class="form-control w-100" value="{{ field.value|default_if_none:'' }}">
                            {% if field.errors %}
                                <div class="text-danger small mt-1">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-dark w-100 py-2">Register</button>
                    </form>
                    <p class="mt-3 text-center">
                        Already have an account? <a href="{% url 'bus_booking:login' %}" class="fw-bold text-decoration-none">Login here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
