{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center fw-bold">Login</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded">
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label fw-semibold">Username</label>
                            <input type="text" name="username" id="id_username" class="form-control w-100" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label fw-semibold">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control w-100" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 py-2">Login</button>
                    </form>
                    <p class="mt-3 text-center">
                        Don't have an account? <a href="{% url 'bus_booking:register' %}" class="fw-bold text-decoration-none">Register here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
